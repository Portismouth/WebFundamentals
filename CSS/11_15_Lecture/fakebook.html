<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="header">
            <h1>facebook</h1>
            <div class="input-field first-field">
                <label for="email">Email or Phone</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <a href="#">Forgot Account?</a>
            </div>
            <button>Log In</button>
        </div>
        <div class="main-content">
            <div class="connect">
                <h2>Connect with friends and the world around you on facebook</h2>
                <ul class="connect-list">
                    <li> <img src="wall.png" alt="wall"> <span>See photos and updates</span> from your friends and family.</li>
                    <li> <img src="star.png" alt="star"> <span>Share what's new</span> in your life on your timeline.</li>
                    <li> <img src="triangle.png" alt="triangle"> <span>Find more</span> of what you're looking for with Facebook Search.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
