<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class='form'>
            <h1>Create a Contact Card</h1>
            <form action="">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="field">
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="field">
                <br>
                <label for="desc">Description</label>
                <textarea rows="10" cols="35" type="text" id="desc" class="field">

                </textarea>
                <br>
                <input type="submit" value="Add User" id="submit">
            </form>
        </div>
        <div class="contacts">
            
        </div>
    </div>
</body>
</html>
