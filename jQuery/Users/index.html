<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Phone</th>
        </tr>
    </table>
    <div class='form'>
        <h1>Add User</h1>
        <form action="">
            First Name<input type="text" id="first_name" class="field">
            Last Name<input type="text" id="last_name" class="field">
            Email<input type="email" id="email" class="field">
            Phone<input type="tel" id="phone" class="field">
            <input type="submit" value="Add User" id="submit">
        </form>
    </div>
</body>
</html>
