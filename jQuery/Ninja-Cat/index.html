<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("img").click(function(){
                $(this).attr("temp", $(this).attr("src"));
                $(this).attr('src', $(this).attr('alt-src'));
                $(this).attr('alt-src', $(this).attr('temp'));
            });

        });
    </script>
    <title>Document</title>
</head>
<body>
    <img src="img/cat0.png" alt="cat0" alt-src="img/ninja0.png" temp="">
    <img src="img/cat1.png" alt="cat1" alt-src="img/ninja1.png" temp="">
    <img src="img/cat2.png" alt="cat2" alt-src="img/ninja2.png" temp="">
    <img src="img/cat3.png" alt="cat3" alt-src="img/ninja3.png" temp="">
    <img src="img/cat4.png" alt="cat4" alt-src="img/ninja4.png" temp="">
</body>
</html>
