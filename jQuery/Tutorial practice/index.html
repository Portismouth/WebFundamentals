<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('a').click(function(){
                alert("You are now leaving the page.")
            });

            // effects methods - toggle the visibility property of items

            $("#hide").click(function(){
                $("p").hide();
            });

            $("#show").click(function(){
                $("p").show();
            });

            // manipulation methods add either text or html to your doc
            $('h3').hover(function(){
                $('h3').text('what happened?');
            });

            $('.append').click(function(){
                $(".return").append("<h4>.append adds HTML</h4>")
            });

            // .css method
            $('button').click(function(){
                $('button').css('background', 'orange');
            });
        });
    </script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Functions</title>
</head>
<body>
    <div class="return"></div>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <a href="google.com">Click this</a>
    <br>
    <button id="hide">This will hide paragraphs</button>
    <button id="show">Click to show all paragraphs</button>
    <h3>Hover over this...</h3>
    <button class="append">Click to add HTML</button>
    <div class="return"></div>
</body>
</html>
